<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CappyPop Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper"> 

        <img src="loginanh/logo.png" alt="logo" width="600" height="170">
        <h2>Feast with us</h2>
        <h2>Enjoy life with us</h2>

    </div>

  <div class="wrapper">
    <form action="#">
      <h1>Sign up now</h1>

      <div class="input-field">
        <input type="text" required>
        <label>Name</label>
      </div>

        <div class="input-field">
        <input type="text" required>
        <label>Email Address</label>
      </div>

      <div class="input-field">
        <input type="text" required>
        <label>Phone Numer</label>
      </div>

      <div class="input-field">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>When creating an account, I agree to our <a href="#">Terms & Conditions</a></p>
        </label>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <g href="#">
            <span>Continue with Google</span>
            <img src="loginanh/google.png" alt="" class="google-img">
        </g>
    </div>


      <button type="submit">Sign up</button>
      <div class="register">
        <p>Already have an account? <a href="login.html">Login!</a></p>
      </div>
    </form>
  </div>
</body>
</html>
